services:
  react-agent-api:
    build: .
    container_name: react-agent-api
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      # Railway 自动设置的环境变量
      - PORT=${PORT:-8000}
      - HOST=${HOST:-0.0.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      # OpenAI API 配置
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      # Tavily API 配置（用于搜索功能）
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      # 可选：自定义模型配置
      - MODEL_NAME=${MODEL_NAME:-openai/gpt-4o-mini}
      - MAX_SEARCH_RESULTS=${MAX_SEARCH_RESULTS:-10}
    volumes:
      # 挂载日志目录（可选）
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - react-agent-network

networks:
  react-agent-network:
    driver: bridge
